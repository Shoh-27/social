version: '3.8'

services:
  # ========================================
  # NGINX Reverse Proxy
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - app
      - websockets
    networks:
      - laravel_network
  # ========================================
  # Laravel PHP-FPM Application
  # ========================================
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=app
    depends_on:
      - postgres
      - mongo
      - redis
    networks:
      - laravel_network
  # ========================================
  # Laravel Queue Worker
  # ========================================
  queue:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=queue
    depends_on:
      - app
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    networks:
      - laravel_network
  # ========================================
  # Laravel WebSockets Server
  # ========================================
  websockets:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel_websockets
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "6001:6001"
    volumes:
      - ./src:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - APP_ENV=local
      - CONTAINER_ROLE=websockets
    depends_on:
      - app
      - redis
    command: php artisan websockets:serve --host=0.0.0.0 --port=6001
    networks:
      - laravel_network
